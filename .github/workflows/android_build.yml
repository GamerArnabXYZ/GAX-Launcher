name: Android APK Build

on:
  push:
    branches:
      - main       # Build every time you push to main branch
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Setup Java (needed for Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Step 4: Make Gradle wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build the Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Step 6: Upload the APK as an artifact (downloadable file)
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
